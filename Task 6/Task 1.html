<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
    function toFahrenheit(num)
    {
        console.log(num);
        document.getElementById("result").value = String(((num * (5/9))+32));
    }
    </script>
</head>
<body>
<label for="tempCelsius">Input the temperature in Celsius</label><br>
<input type="text" id="tempCelsius">
<button onclick="toFahrenheit(document.getElementById('tempCelsius').value)">Submit</button><br>
<label for="result">temperature in Fahrenheit</label><br>
<input type="text" id="result" disabled>
</body>
</html>
