<html>
  <head>
    <style>
      .hidden{
        display: none;
      }
      .show{

      }
    </style>
    <title>title</title>
  </head>
  <body>
  <script src="./dist/main.js"></script>
  <script>
      function submit()
      {
        let result = document.getElementById("result")
        result.classList.add("show")
        result.classList.remove("hidden")
        if(document.getElementById("mode").value === "convertTemperature")
        {
          result.innerText = String(convertTemperature(Number(document.getElementById("valueToConvert").value), document.getElementById("FirstUnit").value, document.getElementById("SecondUnit").value))
        }
        else
        {
          result.innerText = String(convertDistance(Number(document.getElementById("valueToConvert").value), document.getElementById("FirstUnit").value, document.getElementById("SecondUnit").value))
        }
      }
    </script>

    <label for="valueToConvert">value</label>
    <input id="valueToConvert">

    <label for="FirstUnit">First Unit</label>
    <select name="FirstUnit" id="FirstUnit">
      <option value="Fahrenheit">Fahrenheit</option>
      <option value="Celsius">Celsius</option>
      <option value="Kelvin">Kelvin</option>
      <option value="Kilometer">Kilometer</option>
      <option value="Mile">Mile</option>
    </select>

    <label for="SecondUnit">Second Unit</label>
    <select name="SecondUnit" id="SecondUnit">
      <option value="Fahrenheit">Fahrenheit</option>
      <option value="Celsius">Celsius</option>
      <option value="Kelvin">Kelvin</option>
      <option value="Kilometer">Kilometer</option>
      <option value="Mile">Mile</option>
    </select>

    <label for="mode">Mode</label>
    <select name="mode" id="mode">
      <option value="convertTemperature">Convert Temperature</option>
      <option value="convertDistance">Convert Distance</option>
    </select>

    <button onclick="submit()">Send</button>

  <div class="hidden" id="result">

  </div>
  </body>
</html>
